
<!-- Contact -->
<div class="w-100 fl mb4 flex-l items-center">
  <div class="center pa3 mw7">
  <h2 class="f2 b lh-title black">{{ .heading2 }}</h4>
  <form form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true" class="shadow-3 pa2">
    <div class="w-100">
      <h3 class="f3 ma2">{{ .formheading }}</h3>
      </div>
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="w-50-l">
        <fieldset class="b--none">
          <input type="text" id="name" name="name" placeholder="Name" class="ba1 w-100">
          <label class="dn" for="name">Name</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="w-50-l">
        <fieldset class="b--none">
          <input type="email" id="email" name="email" placeholder="Email" class="ba1 w-100">
          <label class="dn" for="email">Email</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset class="b--none">
      <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80" class="ba1 w-100"></textarea>
      <label class="dn" for="message">Your message</label>
    </fieldset>
    <!-- Button -->
    <div class="flex-l mhn2-l">
      <div class="fl mh3" data-netlify-recaptcha="true"></div>
      <div class="tc">
      <button type="submit" class="f5 f4-l dib link grow tc bg-blue white ba b--blue pa3 b br1 mr4-l mt3">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
