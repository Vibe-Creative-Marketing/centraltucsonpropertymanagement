      <div class="mw7 relative tl mb3">
        <h1 class="f9 f1 b di lh-solid mb3 white mw6 bg-primary">
          {{.title}}
        </h1>
      
      </div>
      <div class="mw7 relative tl">

        <p class="b f4 di lh-solid mb3 black mw6 bg-highlight">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
