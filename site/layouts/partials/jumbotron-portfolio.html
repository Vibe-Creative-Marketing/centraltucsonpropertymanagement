<header>
    <div class="w-100 ph4">
        <h1>
            {{ .title }}
        </h1>
        <p>
            {{ .subtitle }}
        </p>
    </div>
    <picture>
        <source srcset="{{ .webpM }} 700w" type="image/webp">
        <source srcset="{{ .imageM }} 700w" type="image/jpeg"> 
        <img src="{{ .imageM }}" alt="Portfolio Map" class="w-100 vh-75 vh-50-l fit-cover">      
    </picture>
</header>
