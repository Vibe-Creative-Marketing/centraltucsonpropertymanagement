<header class="mw10 center">
    <div class="w-100 ph4">
        <h1>
            {{ .title }}
        </h1>
        <p class="mw7">
            {{ .subtitle }}
        </p>
    </div>
    <picture>
        <source srcset="{{ .webpM }} 2000w" type="image/webp">
        <source srcset="{{ .imageM }} 2000w" type="image/jpeg"> 
        <img src="{{ .imageM }}" alt="Portfolio Map" class="w-100 vh-75 fit-cover">      
    </picture>
</header>
